<div class="content" role="main">

    <div class="row chalk_bg">
    </div>

    <div class="pale_bg">
        <app-search-pack></app-search-pack>

        <div *ngIf="searchService.pokemonSearchResults && !searchService.showFavourites" class="grid">
            <div class="item" *ngFor="let character of searchService.pokemonSearchResults.results">
                <app-list-item [source]="character">
                </app-list-item>
            </div>
        </div>

        <div *ngIf="searchService.favourites && searchService.showFavourites" class="grid">
            <div class="item" *ngFor="let character of searchService.favourites">
                <app-list-item [details]="character">
                </app-list-item>
            </div>
        </div>


        <app-page-nav *ngIf="searchService.pokemonSearchResults && !searchService.showFavourites"></app-page-nav>

    </div>

</div>
